{
    "extractor": {
        "base-directory": "/app/downloads",
        "*": {
            "timeout": 30,
            "retries": 3,
            "retry-delay": 5
        },
        "instagram": {
            "cookies": "/app/sessions/cookies.txt",
            "filename": "{post_id}_{num:>02}.{extension}",
            "directory": ["{category}", "{username}"],
            "sleep-request": 2.5,
            "include": ["posts", "reels", "stories"],
            "metadata": true,
            "videos": true
        }
    },
    "downloader": {
        "timeout": 30,
        "retries": 3,
        "retry-delay": 5,
        "part-directory": "/app/downloads/.parts",
        "mtime": true,
        "rate": "2M",
        "adjust-extensions": true
    },
    "output": {
        "mode": "terminal",
        "progress": true,
        "colors": false,
        "log": "[{name}][{levelname}] {message}"
    },
    "cache": {
        "file": "/app/sessions/.cache.sqlite3"
    }
}